{% extends 'base.html' %}

{% block content %}
<div class="blog-posts-container">
    <h1>Blog Posts</h1>
    <div>
        {% for post in posts %}
            <div class="post">
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <p>{{ post.content|truncatewords:30 }}</p>
                <p><em>{{ post.published_date }}</em> by {{ post.author }}</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

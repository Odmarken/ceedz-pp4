{% extends 'base.html' %}

{% block title %}Blog Posts{% endblock %}

{% block content %}
<h1>Blog Posts</h1>
{% for post in posts %}
    <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
    <p>{{ post.created_at }}</p>
    <p>{{ post.content|slice:":200" }}...</p>
{% endfor %}
{% endblock %}
